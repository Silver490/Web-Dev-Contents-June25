<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>

        <!-- action is path, method is type of request -->
        <form action="/todo" method="post">
            <input id="task-input" name="task" type="text" placeholder="Enter Task">


            <button id="submit-btn" type="submit">Add Task</button>
        </form>

        <!-- Tasks will be shown here -->
        <ul class="task-list">
            
        </ul>

    </div>



    <script src="./script.js"></script>
</body>
</html>
